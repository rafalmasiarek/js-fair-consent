name: Release (version bump + minified dist)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive version from tag
        id: v
        run: echo "VER=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Bump version in package.json and files
        run: |
          ver="${{ steps.v.outputs.VER }}"
          echo "Version: ${ver}"
          jq --arg v "$ver" '.version=$v' package.json > package.json.tmp && mv package.json.tmp package.json
          grep -rl --exclude-dir=.git -E '@v[0-9]+\.[0-9]+\.[0-9]+' . | xargs -r sed -i "s/@v[0-9]\+\.[0-9]\+\.[0-9]\+/@v${ver}/g"
          grep -rl --exclude-dir=.git -E 'version:\s*"[0-9]+\.[0-9]+\.[0-9]+' . | xargs -r sed -i "s/version:\s*\"[0-9]\+\.[0-9]\+\.[0-9]\+/version: \"${ver}\"/g"

      - name: Build dist (unminified + minified)
        run: |
          npm run build
          npm run build:min

      - name: Verify src equals dist (unminified)
        run: |
          test -f dist/js-fair-consent.js
          test -f dist/js-fair-consent.css

      - name: Pack ZIP
        run: |
          zip -r "js-fair-consent-${{ steps.v.outputs.VER }}.zip" dist README.md LICENSE docs demo package.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            js-fair-consent-${{ steps.v.outputs.VER }}.zip
            dist/js-fair-consent.js
            dist/js-fair-consent.min.js
            dist/js-fair-consent.css
            dist/js-fair-consent.min.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
